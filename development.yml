base:
  build: ./web
  volumes:
    - ./web:/usr/src/app
    - ./home:/root/.local
  command:
    "pip install --allow-external --no-cache-dir -i http://pypi.douban.com/simple/ --trusted-host=pypi.douban.com -r requirements.txt --user"

dev:
  restart: always
  build: ./dev
  ports:
    - "8000:8000"
    - "2201:22"
  volumes:
    - ./web:/usr/src/app
    - ./home:/root/.local
  environment:
    - APP_MODE=Development